<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hero.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="radiant">
            <div class="team-header">
                <span id="radiant-score" class="score">0</span>
                <h2 class="team-name">The Radiant</h2>
            </div>
            <table id="radiant-table">
                <thead>
                    <tr>
			<th>avatar</th>
                        <th>Name</th>
                        <th>Gold</th>
                        <th>LVL</th>
                        <th>K</th>
                        <th>D</th>
                        <th>A</th>
                        <th>Net Worth</th>
                    </tr>
                </thead>
                <tbody id="radiant-players">
                    <!-- Radiant players will be listed here -->
                </tbody>
            </table>
        </div>
        <div class="team" id="dire">
            <div class="team-header">
                <span id="dire-score" class="score">0</span>
                <h2 class="team-name">The Dire</h2>
            </div>
            <table id="dire-table">

                <tbody id="dire-players">
                    <!-- Dire players will be listed here -->
                </tbody>
            </table>
        </div>
    </div>



    <main class="container team_cards">
        <div class="row">
            <!-- Radiant side cards -->
            <div class="col-md-6">
                <section id="radiant-cards">
                    <!-- Player cards will be dynamically inserted here -->
                </section>
            </div>

            <!-- Dire Players Cards -->
            <div class="col-md-6">
                <section id="dire-cards">
                    <!-- Player cards will be dynamically inserted here -->
                </section>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
