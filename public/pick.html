<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dota 2 Draft Picks</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pick.css" />
  </head>

  <body>
    <div class="overlay">
      <!-- Parent container for both team picks -->
      <div class="picks-container">
        <!-- Team 1 Picks -->
        <div class="team-picks" id="radiant-picks">
          <img src="./gifs/placeholder.gif" alt="Pick 1" />
          <img src="./gifs/placeholder.gif" alt="Pick 2" />
          <img src="./gifs/placeholder.gif" alt="Pick 3" />
          <img src="./gifs/placeholder.gif" alt="Pick 4" />
          <img src="./gifs/placeholder.gif" alt="Pick 5" />
        </div>

        <!-- Container for team logos and text -->
        <div class="team-logos-container" id="team-logos">
          <div class="logos-wrapper">
            <img src="./logos/placeholder.png" alt="Radiant Team Logo" />
            <div class="vs-text">VS</div>
            <img src="./logos/placeholder.png" alt="Dire Team Logo" />
          </div>
          <iframe
            src="result.html"
            class="result-frame"
            id="match-result"
            title="Match Results"
          ></iframe>
        </div>

        <!-- Team 2 Picks -->
        <div class="team-picks" id="dire-picks">
          <img src="./gifs/placeholder.gif" alt="Pick 1" />
          <img src="./gifs/placeholder.gif" alt="Pick 2" />
          <img src="./gifs/placeholder.gif" alt="Pick 3" />
          <img src="./gifs/placeholder.gif" alt="Pick 4" />
          <img src="./gifs/placeholder.gif" alt="Pick 5" />
        </div>
      </div>

      <!-- Parent container for both team bans -->
      <div class="bans-container">
        <!-- Team 1 Bans -->
        <div class="team-bans" id="radiant-bans">
          <img src="./gifs/placeholder.gif" alt="Ban 1" />
          <img src="./gifs/placeholder.gif" alt="Ban 2" />
          <img src="./gifs/placeholder.gif" alt="Ban 3" />
          <img src="./gifs/placeholder.gif" alt="Ban 4" />
          <img src="./gifs/placeholder.gif" alt="Ban 5" />
          <img src="./gifs/placeholder.gif" alt="Ban 6" />
          <img src="./gifs/placeholder.gif" alt="Ban 7" />
        </div>

        <!-- Container for team logos and text -->
        <div class="team-logos-container" id="reserve-time">
          <span class="reserve-text">00:00</span>
        </div>

        <!-- Team 2 Bans -->
        <div class="team-bans" id="dire-bans">
          <img src="./gifs/placeholder.gif" alt="Ban 1" />
          <img src="./gifs/placeholder.gif" alt="Ban 2" />
          <img src="./gifs/placeholder.gif" alt="Ban 3" />
          <img src="./gifs/placeholder.gif" alt="Ban 4" />
          <img src="./gifs/placeholder.gif" alt="Ban 5" />
          <img src="./gifs/placeholder.gif" alt="Ban 6" />
          <img src="./gifs/placeholder.gif" alt="Ban 7" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
