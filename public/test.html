<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css">
    <title>Player Stats Card</title>
</head>

<body>
    <div id="xpDifference" class="xp-box">0 XP</div>
    <div class="card" id="playerCard">
        <h2 id="playerName">No player selected</h2>
        <div class="stats">
            <div class="stat kda">
                <span id="kda">K/D/A: 0/0/0</span>
            </div>
            <div class="stat">
                <span id="netWorth">Net Worth: 0</span>
            </div>
            <div class="stat">
                <span id="killStreak">Kill Streak: 0</span>
            </div>
            <div class="stat">
                <span id="towerDamage">Tower Damage: 0</span>
            </div>
            <div class="stat">
                <span id="heroDamage">Hero Damage: 0</span>
            </div>
            <div class="stat">
                <span id="healing">Healing: 0</span>
            </div>
        </div>
    </div>

    <script src="info.js"></script>
</body>

</html>
